<!doctype html>
<html lang="en">
<head>
  <title>Hover Button</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="../public/css/main.css">
  <style>
    body {
      background-color: black;
    }

    button {
      padding: 20px;
      width: 500px;
      font-size: 1.8rem;
      border-radius: 99px;
      border: 1px solid rgb(61, 61, 135);
      transition: all 3s;
      
    }
    button:hover {
      background-color: pink;
      box-shadow:  0 0 3px 3px blueviolet;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <a href="../index.html">Home</a>

  <div class="container">

    <button>
      Hover to Blink
    </button>

  </div>
</body>
</html>
